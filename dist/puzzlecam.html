<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/dist/puzzlecam/style.css">
    <script src="/dist/puzzlecam/main.js"></script>
</head>
<body onload="main()">
    <canvas id="myCanvas"></canvas>
    <div id="menuItems">
        <div class="menu">
            <div class="controls">
                Difficulty <select name="difficulty" id="difficulty" onchange="setDifficulty()">

                <option value="hard">Hard</option>
                <option value="insane">Insane</option>
            </select>
                <button onclick="restart()">Restart</button>
            </div>
        </div>
        <div id="id"></div>
    </div>
</body>
</html>
